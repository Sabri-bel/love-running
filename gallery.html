<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Running</title>
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!--stylesheet CSS-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!--add header section-->
    <header>
        
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
    <!--checkbox below will be used for the hidden navigation in the mobile view menu using the pseudoclass-->
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <!--label will be an icon that user will click for hide/show menu in the mobile view-->
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
    <!--navigation menu-->
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href=""class="active">Gallery</a></li>
                <li><a href="signup.html">Signup</a></li>
            </ul>
        </nav>
    </header>
    <!-- main section-->
    <main>
        <section id="gallery">
            <img src="assets/images/athletes.webp" alt="two athletes running together">
            <img src="assets/images/girls.webp" alt="Three girls at charity paint running festival">
            <img src="assets/images/runner3.webp" alt="Solo male runner jogging on beach">
            <img src="assets/images/man.webp" alt="Man at charity paint running festival">
            <img src="assets/images/runner1.webp" alt="Solo female runner jogging through Phoenix Park">
            <img src="assets/images/runner2.webp" alt="Runners competing in marathon">
            <img src="assets/images/runner4.webp" alt="Solo female runner jogging on beach">
            <img src="assets/images/running_gang.webp" alt="Large group of runners taking part in a marathon on a rainy day">
            <img src="assets/images/mud-run.webp" alt="Two women runners taking a muddy selfie after the Mud Runners championship">
        </section>
       
    </main>
    <!-- footer section-->
    <footer>
        <!--add the social media contact in the footer-->
        <ul id="social-media">
            <li><a href="https://www.facebook.com" target="_blank" rel="noopener"  aria-label="follow us on facebook (open link in a new tab)"><i class="fa-brands fa-facebook"></i></a></li>
            <li><a href="https://www.instagram.com" target="_blank" rel="noopener" aria-label="follow us on Instagram (open link in a new tab)"><i class="fa-brands fa-instagram"></i></a></li>
            <li><a href="https://www.youtube.com" target="_blank" rel="noopener" aria-label="follow us on youtube (open link in a new tab)"><i class="fa-brands fa-youtube"></i></a></li>
            <li><a href="https://www.twitter.com" target="_blank" rel="noopener" aria-label="follow us on twitter (open link in a new tab)"><i class="fa-brands fa-square-twitter"></i></a></li>
        </ul>
    </footer>
    <!--font awesome link for icons-->
    <script src="https://kit.fontawesome.com/81dea6f6c8.js" crossorigin="anonymous"></script>
</body>
</html>
